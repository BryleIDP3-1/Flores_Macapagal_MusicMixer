<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Quatro Music Mixer</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="css/grid.css" rel="stylesheet" type="text/css">
	<link href="images/favicon_1.svg" rel="icon" type="image/x-icon">
</head>

<!-- GRID REFERENCE
    <h1 class="hidden">Boxed Grid</h1>
        <section class="grid-con menu">
            <h2 class="header hidden">Header</h2>
            <div id="logo" class="box col-start-1 col-end-4 m-col-start-1 m-col-end-10 l-col-start-1 l-col-end-5">Logo</div>
        </section> -->

<body>
	<header class="grid-con">
		<h1 class="hidden">Quatro Header</h1>
		<div class="col-span-full">
			<img src="images/Logo_Icon.svg" alt="Quatro Logo" id="mainLogo">
			<p id="instructions">Drag The Fruits Into The Boxes To Play</p>
		</div>
	</header>

	<section id="drop-board" class="grid-con">
		<div class="drop-square"></div>
		<div class="drop-square"></div>
		<div class="drop-square"></div>
		<div class="drop-square"></div>
	</section>

	<section class="grid-con">
		<img src="images/Disco_Icon.svg" alt="Disco Ball" class="discoBall col-start-1 col-end-3">
		<img src="images/Disco_Icon.svg" alt="Disco Ball" class="discoBall col-start-3 col-end-5">
	</section>

	<section class="fruit-box grid-con">
		<div class="fruits">
			<img src="images/Strawberry_Icon.svg" alt="strawberry" id="bass_guitar_1" draggable="true">
			<p>Bass</p>
		</div>

		<div class="fruits">
			<img src="images/Apple_Icon.svg" alt="apple" id="bass_guitar_2" draggable="true">
			<p>Guitar</p>
		</div>

		<div class="fruits">
			<img src="images/Orange_Icon.svg" alt="orange" id="drum_kit_1" draggable="true">
			<p>Piano</p>
		</div>

		<div class="fruits">
			<img src="images/Berry_Icon.svg" alt="berry" id="drum_kit_2" draggable="true">
			<p>Synth</p>
		</div>
	</section>

	<section class="fruit-box grid-con">
		<div class="fruits">
			<img src="images/Pomegranate_Icon.svg" alt="pomegranate" id="guitar_riff_1" draggable="true">
			<p>Bass</p>
		</div>
		<div class="fruits">
			<img src="images/Melon_Icon.svg" alt="melon" id="guitar_riff_2" draggable="true">
			<p>Guitar</p>
		</div>
		<div class="fruits">
			<img src="images/Peach_Icon.svg" alt="peach" id="techno_beat_1" draggable="true">
			<p>Piano</p>
		</div>
		<div class="fruits">
			<img src="images/Grape_Icon.svg" alt="grape" id="techno_beat_2" draggable="true">
			<p>Synth</p>
		</div>
	</section>

	<section class="audio-box">
		<button id="playBtn" class="btn">
			<img src="images/Button_Play.svg" alt="Play Button" id="play-btn">
		</button>
		<button id="pauseBtn" class="btn">
			<img src="images/Button_Pause.svg" alt="Pause Button" id="spause-btn">
		</button>
		<button id="resetBtn" class="btn">
			<img src="images/Button_Reset.svg" alt="Reset Button" id="reset-btn">
		</button>
	</section>

	<section class="grid-con">
		<img src="images/Bunny_Icon.svg" alt="Bunny DJ" id="bunnyDJ" class="col-span-full">
	</section>

	<footer class="full-width-grid-con">
		<img src="images/Speaker_Icon.svg" alt="Speaker Can" class="speakerCan">
		<img src="images/Speaker_Icon.svg" alt="Speaker Can" class="speakerCan">
		<img src="images/Stripe_Mobile.svg" alt="Orange Stripe" id="orangeStripe">
	</footer>

	<script src="js/main.js"></script>
</body>
</html>
