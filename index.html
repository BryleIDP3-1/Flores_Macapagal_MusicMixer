<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Quatro Music Mixer</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="css/grid.css" rel="stylesheet" type="text/css">
	<link href="images/favicon_1.svg" rel="icon" type="image/x-icon">
</head>

<body>
	<header class="grid-con">
		<h1 class="hidden">Quatro Header</h1>
		<div class="col-span-full m-col-span-full">
			<img src="images/Logo_Icon.svg" alt="Quatro Logo" id="mainLogo">
			<img src="images/Disco_Icon.svg" alt="Disco Ball" class="discoBall m-col-start-1 m-col-end-2 l-col-start-1 l-col-start-2" id="discoBall_1">
			<img src="images/Disco_Icon.svg" alt="Disco Ball" class="discoBall m-col-start-4 m-col-end-6 l-col-start-4 l-col-start-6" id="discoBall_2">
			<p id="instructions">Drag The Fruits Into The Boxes To Play</p>
		</div>
	</header>

	<section id="drop-board" class="grid-con">
		<div class="drop-square col-start-1 col-span-1 m-col-start-3 m-col-end-4 l-col-start-5 l-col-span-1"></div>
		<div class="drop-square col-start-2 col-span-1 m-col-start-5 m-col-end-6 l-col-start-6 l-col-span-1"></div>
		<div class="drop-square col-start-3 col-span-1 m-col-start-7 m-col-end-8 l-col-start-7 l-col-span-1"></div>
		<div class="drop-square col-start-4 col-span-1 m-col-start-9 m-col-end-10 l-col-start-8 l-col-span-1"></div>
	</section>

	<section class="requirement grid-con">
		<p class="col-span-full m-col-start-3 m-col-end-11 l-col-start-4 l-col-end-10">Let's Get This Party Started! Use The Buttons and Sliders To Customize Your Music.</p>
	</section>

	<section class="fruit-box grid-con">
		<div class="fruits col-start-1 col-span-1 m-col-start-3 m-col-end-4 l-col-start-1 l-col-span-1">
			<img src="images/Strawberry_Icon.svg" alt="strawberry" id="bass_guitar_1" draggable="true">
			<p>Bass</p>
		</div>
		<div class="fruits col-start-2 col-span-1 m-col-start-5 m-col-end-6 l-col-start-2 l-col-span-1">
			<img src="images/Apple_Icon.svg" alt="apple" id="guitar_riff_1" draggable="true">
			<p>Guitar</p>
		</div>
		<div class="fruits col-start-3 col-span-1 m-col-start-7 m-col-end-8 l-col-start-12 l-col-span-1">
			<img src="images/Orange_Icon.svg" alt="orange" id="drum_kit_1" draggable="true">
			<p>Drums</p>
		</div>
		<div class="fruits col-start-4 col-span-1 m-col-start-9 m-col-end-10 l-col-start-13 l-col-span-1">
			<img src="images/Berry_Icon.svg" alt="berry" id="techno_beat_1" draggable="true">
			<p>Synth</p>
		</div>
	</section>

	<section class="fruit-box grid-con">
		<div class="fruits col-start-1 col-span-1 m-col-start-3 m-col-end-4 l-col-start-1 l-col-span-1">
			<img src="images/Pomegranate_Icon.svg" alt="pomegranate" id="bass_guitar_2" draggable="true">
			<p>Bass</p>
		</div>
		<div class="fruits col-start-2 col-span-1 m-col-start-5 m-col-end-6 l-col-start-2 l-col-span-1">
			<img src="images/Melon_Icon.svg" alt="melon" id="guitar_riff_2" draggable="true">
			<p>Guitar</p>
		</div>
		<div class="fruits col-start-3 col-span-1 m-col-start-7 m-col-end-8 l-col-start-12 l-col-span-1">
			<img src="images/Peach_Icon.svg" alt="peach" id="drum_kit_2" draggable="true">
			<p>Drums</p>
		</div>
		<div class="fruits col-start-4 col-span-1 m-col-start-9 m-col-end-10 l-col-start-13 l-col-span-1">
			<img src="images/Grape_Icon.svg" alt="grape" id="techno_beat_2" draggable="true">
			<p>Synth</p>
		</div>
	</section>

	<section class="audio-box">
		<button id="playBtn" class="btn">
			<img src="images/Button_Play.svg" alt="Play Button" id="play-btn">
		</button>
		<button id="pauseBtn" class="btn">
			<img src="images/Button_Pause.svg" alt="Pause Button" id="spause-btn">
		</button>
		<button id="resetBtn" class="btn">
			<img src="images/Button_Reset.svg" alt="Reset Button" id="reset-btn">
		</button>
	</section>

	<section class="grid-con">
		<div class="volume col-span-full m-col-span-full l-col-span-full">
			<input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
		</div>
	</section>

	<section class="grid-con">
		<img src="images/Bunny_Icon.svg" alt="Bunny DJ" id="bunnyDJ" class="col-span-full m-col-span-full l-col-span-full">
	</section>

	<footer class="full-width-grid-con">
		<img src="images/Speaker_Icon.svg" alt="Speaker Can" class="speakerCan" id="speaker-1">
		<img src="images/Speaker_Icon.svg" alt="Speaker Can" class="speakerCan" id="speaker-2">
		<img src="images/Stripe_Mobile.svg" alt="Orange Stripe" id="orangeStripe">
	</footer>

	<script src="js/main.js"></script>
</body>
</html>
